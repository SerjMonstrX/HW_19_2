{% extends 'catalog/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Товары</h1>
    <p class="lead">Ниже товары, представленные в нашем магазине</p>
</div>

<div class="container">
        <div class="card-deck mb-3 text-center">
        {% for object in object_list %}
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object|title}}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">{{ object.price }} <small class="text-muted"> руб. </small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>{{ object.description|truncatechars:100 }}</li>

                </ul>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
